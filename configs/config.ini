[migrate]
keep_user_passwords=True
ssh_transfer_port=9990-9999
key_filename=id_rsa
keep_ip=no
speed_limit=10MB
instances=key_name-qwerty
mail_server=smtp.yandex.ru:25
mail_username=cloud-mailer@yandex.ru
mail_password=need_pass
mail_from_addr=cloud-mailer@yandex.ru
file_compression=gzip
level_compression=9

[src]
type=os
host=172.18.172.35
user=admin
password=admin
tenant=admin
temp: /root/temp

[src_mysql]
user=keystone
password=
host=172.18.172.73
connection=mysql+mysqlconnector

[src_compute]
service=nova
backend=ceph
convert_diff_file=qcow2
convert_ephemeral_disk=qcow2

[src_storage]
service=cinder
backend=iscsi
protocol_transfer=GLANCE ; or SSH
disk_format=qcow2

[src_image]
service=glance

[src_identity]
service=keystone

[src_network]
service=auto


[dst]
type: os
host: 172.18.172.22
user: admin
password: admin
tenant: admin
temp: /root/merge

[dst_mysql]
user=keystone
password=
host=172.18.172.77
connection=mysql+mysqlconnector

[dst_compute]
service=nova
backend=ceph
convert_diff_file=qcow2
convert_ephemeral_disk=qcow2

[dst_storage]
service=cinder
backend=iscsi

[dst_image]
service=glance
convert_to_raw=True

[dst_identity]
service=keystone

[dst_network]
service=auto
interfaces_for_instance=net04

[import_rules]
key= {name:dest-key-1}

