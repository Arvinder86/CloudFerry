clouds:
    source:
        type: os
        host: <host ip>
        apihost: <api host ip>
        user: admin
        password: admin
        tenant: admin
        ephemeral_drives:
          ceph: no
          convert_diff_file: qcow2
          convert_ephemeral_drive: qcow2
        cinder:
          backend: iscsi
          disk_format: qcow2
        temp: /root/temp
        identity:
          connection: mysql+mysqlconnector
    destination:
        type: os
        host: <host ip>
        apihost: <api host ip>
        user: admin
        password: admin
        tenant: admin
        temp: /root/merge
        mysql:
          user: root
          password:
        cinder:
          backend: ceph
        glance:
          convert_to_raw: yes
        ephemeral_drives:
          ceph: no
        transfer_ephemeral:
          compression: gzip
          level_compression: 9
        transfer_file:
          compression: dd
          level_compression: 9
        import_rules:
            default: {}
            overwrite:
                key: {name: control}
                networks:
                 - name: "net04"
        speed_limit: 10MB
        identity:
          connection: mysql+mysqlconnector
mail:
    mail_server: <server:port>
    username: <user>
    password: <pass>
    from_addr: <e-mail>
key_filename:
    name: privkey
instances:
    key_name: control
