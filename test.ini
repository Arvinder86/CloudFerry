[migrate]
keep_user_passwords=no
ssh_transfer_port=9990-9999
key_filename=id_rsa
keep_ip=no
speed_limit=10MB
instances=key_name-qwerty
mail_server=smtp.yandex.ru:25
mail_username=source-cloud-1@yandex.ru
mail_password=need_pass
mail_from_addr=source-cloud-1@yandex.ru
file_compression=gzip
level_compression=9

[clouds.source]
type=os
host=172.18.172.73
user=admin
password=admin
tenant=admin
temp: /root/temp

[clouds.source.mysql]
user=
password=
connection=mysql+mysqlconnector

[clouds.source.services]

[clouds.source.services.compute]
service=nova
backend=ceph
convert_diff_file=qcow2
convert_ephemeral_disk=qcow2

[clouds.source.services.storage]
service=cinder
backend=iscsi
protocol_transfer=GLANCE ; or SSH
disk_format=qcow2

[clouds.source.services.images]
service=glance

[clouds.source.services.identity]
service=keystone

[clouds.source.services.network]
service=auto


[clouds.destination]
type: os
host: 172.18.172.77
user: admin
password: admin
tenant: admin
temp: /root/merge

[clouds.destination.mysql]
user=root
password=
connection=mysql+mysqlconnector

[clouds.destination.services]

[clouds.destination.services.compute]
service=nova
backend=ceph
convert_diff_file=qcow2
convert_ephemeral_disk=qcow2

[clouds.destination.services.storage]
service=cinder
backend=iscsi

[clouds.destination.services.images]
service=glance
convert_to_raw=True

[clouds.destination.services.identity]
service=keystone

[clouds.destination.services.network]
service=auto
interfaces_for_instance=net04

[import_rules]
default = None

[import_rules.overwrite]
    key= {name: dest-key-1}

