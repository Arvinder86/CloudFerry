[migrate]
keep_user_passwords=no
ssh_transfer_port=9990-9999
key_filename=id_rsa
keep_ip=no
speed_limit=10MB
instances=key_name-qwerty
mail_server=smtp.yandex.ru:25
mail_username=source-cloud-1@yandex.ru
mail_password=need_pass
mail_from_addr=source-cloud-1@yandex.ru
file_compression=gzip
level_compression=9

[clouds_source]
type=os
host=172.18.172.73
user=admin
password=admin
tenant=admin
temp: /root/temp

[clouds_source_mysql]
user=
password=
connection=mysql+mysqlconnector

[clouds_source_services_compute]
service=nova
backend=ceph
convert_diff_file=qcow2
convert_ephemeral_disk=qcow2

[clouds_source_services_storage]
service=cinder
backend=iscsi
protocol_transfer=GLANCE ; or SSH
disk_format=qcow2

[clouds_source_services_images]
service=glance

[clouds_source_services_identity]
service=keystone

[clouds_source_services_network]
service=auto


[clouds_destination]
type: os
host: 172.18.172.77
user: admin
password: admin
tenant: admin
temp: /root/merge

[clouds_destination_mysql]
user=root
password=
connection=mysql+mysqlconnector

[clouds_destination_services_compute]
service=nova
backend=ceph
convert_diff_file=qcow2
convert_ephemeral_disk=qcow2

[clouds_destination_services_storage]
service=cinder
backend=iscsi

[clouds_destination_services_images]
service=glance
convert_to_raw=True

[clouds_destination_services_identity]
service=keystone

[clouds_destination_services_network]
service=auto
interfaces_for_instance=net04

[import_rules]
key= {name:dest-key-1}

