clouds:
    from:
        type: os
        host: 172.18.172.35
        user: admin
        password: admin
        tenant: admin
        cinder:
          disk_format: qcow2
    to:
        type: os
        host: 172.18.172.50
        user: admin
        password: admin
        tenant: admin
        temp: /root/merge
        cinder:
          backend: ceph
        glance:
          convert_to_raw: yes
        ephemeral_drives: ceph
        transfer_ephemeral:
          compress: gzip
          level_compress: 9
        import_rules:
            default: {}
            overwrite:
                key: {name: control}
                networks:
                 - name: "net04"
key_filename:
    name: privkey
instances:
 - key_name: key
